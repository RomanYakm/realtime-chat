<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Chat</title>
</head>
<body>

  <div class="container my-4">
    <h1 class="my-4 text-center">Chat</h1>

    <!-- <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a room:</div>
      <button class="btn" id="main">Main</button>
      <button class="btn" id="gaming">Gaming</button>
      <button class="btn" id="music">Music</button>
      <button class="btn" id="films">Films</button>
    </div> -->

    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Write a message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>

  </div>
  <script type="module" src="/scripts/chat.js"></script>
</body>
</html>
